<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>JavaScript Background Color Switcher</title>
  </head>
  <body>
    <div class="canvas">
      <h1>Color Scheme Switcher</h1>
      <button><span class="material-symbols-outlined button" id="black">dark_mode</span></button>
      <button><span class="material-symbols-outlined button grey" id="#424242">nightlight</span></button>
      <button> <span class="material-symbols-outlined button white" id="#fff">brightness_6</span></button>
      <button><span class="button light material-symbols-outlined" id="#d8eeee" >light_mode</span></button>
      <h2>
        Try clicking on one of the colors above
        <span>to change the background color of this page!</span>
      </h2>
    </div>
    <script src="script.js"></script>
  </body>
</html>
